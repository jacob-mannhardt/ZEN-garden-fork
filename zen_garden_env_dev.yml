  - python=3.11
  - xarray
  - cython
  - pytest
  - pip
  - numpy
  - pandas
  - geopandas
  - scipy
  - coverage
  - glpk
  - pint
  - matplotlib
  - entsoe-py
  - gurobi
  - pytables
  - pydantic

  # additional packages for dev
  - build
  - twine

  - pip:
      - tsam
      - h5py
      - filelock
      - ordered-set
      - pyogrio
